<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Wisata Bunaken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: #0288d1;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ffffff 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            display: inline-flex;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }
        main .container {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
        }
        main .container h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input, select {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bunaken National Park</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="Contact.html">Kontak</a></li>
                    <li><a href="Destinasi.html">Destinasi</a></li>
                    <li><a href="Paket_wisata.html">Paket Wisata</a></li>
                    <li><a href="Pemesanan.html">Pemesanan</a></li>
                    <li><a href="Galeri.html">Galeri</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Form Pemesanan</h1>
            <form action="submit_pemesanan.html" method="post">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="arrival_date">Tanggal Kedatangan:</label>
                <input type="date" id="arrival_date" name="arrival_date" required>
                
                <label for="people">Jumlah Orang:</label>
                <input type="number" id="people" name="people" min="1" required>

                <label for="package">Pilih Paket Wisata:</label>
                <select id="package" name="package" required>
                    <option value="">-- Pilih Paket Wisata --</option>
                    <option value="Paket Snorkeling">Paket Snorkeling</option>
                    <option value="Paket Diving">Paket Diving</option>
                    <option value="Paket Island Hopping">Paket Wisata 3 Pulau</option>
                </select>
                
                <button type="submit">Pesan Sekarang</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Wisata Alam Bunaken. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
